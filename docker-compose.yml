version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: archiven-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: archiven
    networks:
      - archiven-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Archive API
  archiven-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archiven-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      MONGODB_URI: mongodb://mongodb:27017
      DATABASE_NAME: archiven

      # Server Configuration
      PORT: 8080

      # JWT Configuration
      JWT_PRIVATE_KEY_PATH: keys/private.pem
      JWT_PUBLIC_KEY_PATH: keys/public.pem
      JWT_ISSUER: archiven-api
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL: 168h

      # CORS Configuration
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080,http://127.0.0.1:8080

      # File Upload Configuration
      MAX_FILE_SIZE: 52428800
      UPLOAD_DIR: uploads

      # Log Configuration
      LOG_LEVEL: info
      LOG_FILE: logs/app.log
    volumes:
      - ./logs:/app/logs
      - ./keys:/app/keys
      - api_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - archiven-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  api_uploads:
    driver: local

networks:
  archiven-network:
    driver: bridge
